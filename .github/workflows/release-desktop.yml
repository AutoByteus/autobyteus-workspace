name: Desktop Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: desktop-release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-macos-arm64:
    name: Build macOS ARM64
    runs-on: macos-14
    steps:
      - name: Checkout workspace + submodules
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
          token: ${{ secrets.SUBMODULES_TOKEN || github.token }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install workspace dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build Electron macOS ARM64
        working-directory: autobyteus-web
        env:
          NO_TIMESTAMP: "1"
          APPLE_TEAM_ID: ""
        run: pnpm build:electron:mac

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm64
          path: |
            autobyteus-web/electron-dist/*.dmg
            autobyteus-web/electron-dist/*.dmg.blockmap
            autobyteus-web/electron-dist/latest-mac.yml
          if-no-files-found: error

  build-linux:
    name: Build Linux x64
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout workspace + submodules
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
          token: ${{ secrets.SUBMODULES_TOKEN || github.token }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install Linux build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libarchive-tools

      - name: Install workspace dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build Electron Linux x64
        working-directory: autobyteus-web
        run: pnpm build:electron:linux

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-x64
          path: |
            autobyteus-web/electron-dist/*.AppImage
            autobyteus-web/electron-dist/*.AppImage.blockmap
            autobyteus-web/electron-dist/latest-linux.yml
          if-no-files-found: error

  publish-release:
    name: Publish GitHub Release
    if: startsWith(github.ref, 'refs/tags/')
    needs:
      - build-macos-arm64
      - build-linux
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            release-artifacts/**/*.dmg
            release-artifacts/**/*.dmg.blockmap
            release-artifacts/**/*.AppImage
            release-artifacts/**/*.AppImage.blockmap
            release-artifacts/**/latest-*.yml
